<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R-Store/BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">R-Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./HomePage.html">HomePage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Backoffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-xl-7">
                <h1 class="display-4 my-4 d-inline-block">Backoffice - Inserisci il Prodotto</h1>
                <h4 id="subtitle" class="display-6 d-inline-block"></h4>

                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Prodotto:</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci nome Prodotto" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione:</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Breve descrizione Prodotto" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Nome Brand:</label>
                        <input type="text" class="form-control" id="brand" placeholder="Insrisci Nome Brand">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Inserici IMG Prodotto:</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="Inserici URL dell'IMG">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo:</label>
                        <input type="number" class="form-control" id="price" placeholder="10">
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-success">Crea</button>
                    <button type="reset" id="reset" class="btn btn-warning d-none">Reset</button>
                    <button id="deleteBtn" type="button" class="btn btn-danger d-none">Elimina</button>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/Backoffice.js"></script>
  </body>
</html>
